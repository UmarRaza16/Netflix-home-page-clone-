<head>
    <title>Netflix homepage</title>
    <link rel="stylesheet" href="style.css">
<body>
    <header class="header">

        <div class="logo">

            <img  class="logo-img" src="new.png" alt="netflix logo">
        

        </div>
        <div class="search">

            <div class="search-bar">

                <input type="text" placeholder="search movies here" class="search-box">
                <img class="search-icon" src="search.png.png">

            </div>

        </div>

        
    </header>
    <section class="movies" id="movies">

    
    </section>

    <script src="./script.js"></script>
</body>
</html>
